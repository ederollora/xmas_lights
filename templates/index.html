<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Xmas Lights</title>
    <script src="static/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <style>
    button {
        width: 100%;
        height: 100px;
        margin-bottom: 1em;
        font-size: 2em;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <h3 id="message"></h3>
        </div>
        <div class="row">
            <div class="col s6">
                <button style="background-color:Pink;" onclick="ajaxRequest('/blink')">Blink</button>
                <button style="background-color:LightBlue;" onclick="ajaxRequest('/cycleall') ">Cycle All</button>
            </div>
            <div class="col s6 ">
                <button style="background-color:LightCoral;" onclick="ajaxRequest('/lightshow') ">LightShow</button>
                <button style="background-color:LemonChiffon;" onclick="ajaxRequest('/randomshow') ">RandomShow</button>
            </div>
        </div>
        <div class="row">
            <div class="col s6 ">
                <button style="background-color:LightGreen;" onclick="ajaxRequest('/allon') ">All ON</button>
                <button style="background-color:Tomato;" onclick="ajaxRequest('/shutdown')">All OFF</button>
            </div>
        </div>
    </div>
</body>

</html>
